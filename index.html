<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Github login</title>
  <link rel="stylesheet" href="style.css">
<!--Icono del github-->
  <script src="https://kit.fontawesome.com/f46d34a733.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="cont">
   <!-- Icono -->
   <i class="fab fa-github"></i>
   <p class="a">Entra a Github</p>
   <!-- formulari -->
   <form method="post" action="https://www.github.com/login">
    <!-- input usuari-->
    <label for="username"><b>Usuari o Correu</b></label>
    <br>
    <input type="text" name="username" value="" autofocus="true" autocomplete="username">
    <br>
    <!-- input contrasseÃ±a -->
    <label for="password"> Contrassenya <a href="">Contra oblidada?</a> </label>
    <br>
    <input type="password" name="password" value="">
    <br>
    <!-- boton sign in -->
    <input type="submit" name="button" value="Entrar">
   </form>
   <!-- zona de registro -->
   <div class="lastPart">
     Nou al GitHub?
    <a href="">Crear un compte.</a>
   </div>
   <div class="footer">
    <a href="">Terms</a>
    <a href="">Privacy</a>
    <a href="">Security</a>
    <a href="">Contact Github</a>
   </div>
  </div>
  <!-- cont -->
</body>
</html>
